<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a7369df2c.js" crossorigin="anonymous"></script>

  {% load static %}
  <link href="{% static 'navbar.css' %}" rel="stylesheet">
  <link href="{% static 'card.css' %}" rel="stylesheet">

  {% block customcss %}
  {% endblock customcss %}

  <title>Board Project</title>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2>menu</h2>
      <ul>
        <li><a class="nav-link" href="{% url 'todolist' %}"><i class="fas fa-address-card me-1"></i>To do list</a></li>
        <li><a class="nav-link" href="{% url 'list' %}"><i class="fas fa-project-diagram me-1"></i>SNS</a></li>
      </ul>
      <div class="social_media">
        <a href="#"><i class="fab fa-facebook-f"></i>this</a>
      </div>
    </div>
    <div class="main_content">
      <div class="alert border-bottom border-top" role="alert">
      {% block header %}
      {% endblock header %}
      </div>
      <div class="info">
      {% block content %}
      {% endblock content %}
      </div>
    </div>
  </div>
</body>
</html>
